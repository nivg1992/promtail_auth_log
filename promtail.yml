server:
  http_listen_port: 9080
positions:
  filename: /tmp/positions.yaml
client:
  url: ${LOKI_URL}
scrape_configs:
- job_name: system_logs
  static_configs:
  - targets:
    - localhost
    labels:
      process: auth_logs
      __path__: /host/var/log/auth.log
  pipeline_stages:
  - match:
      selector: '{process="auth_logs"}'
      stages:
      - regex:
          expression: '^(?P<time>[^ ]+ +[^ ]+ [^ ]+) +(?P<instance>[^ ]+)'
      - timestamp:
          source: time
          format: "Dec _2 15:42:12"
          location: Asia/Jerusalem
      - labels:
          instance:
